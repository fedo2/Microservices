name: Update Chat Summary

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write  # üî• D≈ÆLE≈ΩIT√â: Umo≈æn√≠ GitHub Actions zapisovat do repozit√°≈ôe

jobs:
  update-summary:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Run update script
        run: python scripts/update_chat_summary.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add docs/chat_summary.md
          git commit -m "Automated update of chat summary"
          git push
